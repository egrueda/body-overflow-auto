<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="scrollGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A5D6A7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="64" cy="64" r="56" fill="url(#bgGradient)" stroke="#1B5E20" stroke-width="2"/>
  
  <!-- Representación del body/contenedor -->
  <rect x="24" y="20" width="80" height="88" rx="8" fill="#FFFFFF" opacity="0.9" stroke="#2E7D32" stroke-width="2"/>
  
  <!-- Líneas de contenido -->
  <rect x="32" y="28" width="64" height="4" rx="2" fill="#E8F5E8"/>
  <rect x="32" y="36" width="48" height="4" rx="2" fill="#E8F5E8"/>
  <rect x="32" y="44" width="56" height="4" rx="2" fill="#E8F5E8"/>
  <rect x="32" y="52" width="40" height="4" rx="2" fill="#E8F5E8"/>
  
  <!-- Scroll bar visible (representando overflow: auto) -->
  <rect x="98" y="28" width="4" height="72" rx="2" fill="url(#scrollGradient)"/>
  
  <!-- Thumb del scroll -->
  <rect x="98" y="40" width="4" height="20" rx="2" fill="#4CAF50"/>
  
  <!-- Flecha indicando movimiento/scroll -->
  <g transform="translate(70, 70)">
    <path d="M0,-8 L6,0 L0,8 L-6,0 Z" fill="#2E7D32" opacity="0.8"/>
    <path d="M0,-12 L8,0 L0,12" stroke="#2E7D32" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Texto "AUTO" pequeño y elegante -->
  <text x="64" y="92" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#1B5E20">AUTO</text>
</svg>